<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMGenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mainTabContent = document.getElementById("tab-content");
            const mainTabContentWidth = mainTabContent.offsetWidth;
            const headerNav = document.getElementById("nav-tabs");
            headerNav.style.width = `${mainTabContentWidth}px`;
        });
    </script>

</head>
<body>

<header>
    <nav id="nav-tabs"></nav>
</header>
<button class="generic-btn w-3r mt-2 ml-1 " id="download"><i class="fas fa-download"></i></button>

<main id="tab-content">
</main>
<script>
    const button = document.getElementById('download');
    button.addEventListener('click', () => {
        let table = document.getElementById('tab-content');
        if (table) {
            let html = table.outerHTML;
            let blob = new Blob([html], {type: 'text/html'});
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            const name = document.querySelector('#tab-content').querySelector('h3').textContent.trim();
            a.download = `${name}.html`;
            a.click();
        }
    });
</script>
<script type="module" src="dist/bundle.js"></script>

</body>
</html>
