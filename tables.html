<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMGenerator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mainTabContent = document.getElementById("tab-content");
            const mainTabContentWidth = mainTabContent.offsetWidth;
            const headerNav = document.getElementById("nav-tabs");
            headerNav.style.width = `${mainTabContentWidth}px`;
        });
    </script>
</head>
<body>

<header>
    <nav id="nav-tabs"></nav>
</header>
<main id="tab-content">
</main>

<script type="module" src="dist/bundle.js"></script>

</body>
</html>
